<!DOCTYPE html>
<html>
  <head>
    <title>Window Functions Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      button {
        margin: 8px 0;
        padding: 8px 16px;
      }
      .spacer {
        height: 1000px;
      }
    </style>
  </head>
  <body>
    <h2>JavaScript Window Functions Demo</h2>
    <button onclick="openWindow()">Open Google in New Tab</button><br />
    <button onclick="printPage()">Print This Page</button><br />
    <button onclick="scrollDown()">Scroll Down 500px</button><br />
    <button onclick="openAndResize()">Open & Resize New Window</button><br />

    <div class="spacer"></div>
    <script>
      function openWindow() {
        window.open("https://www.google.com", "_blank");
      }

      function printPage() {
        window.print();
      }

      function scrollDown() {
        window.scrollTo(0, 500);
      }

      function openAndResize() {
        let myWin = window.open(
          "https://google.com",
          "myWin",
          "width=400,height=400"
        );
      }
    </script>
  </body>
</html>
