<!DOCTYPE html>
<html>
  <head>
    <title>JS String Methods</title>
  </head>
  <body>
    <script>
      let num = 123.456;

      console.log(num.toFixed(2)); // "123.46"  (string)

      if (Number(num)) {
        console.log("true");
      }
      console.log(Number.isInteger(num)); // false
      console.log(parseInt(num));
      console.log(parseInt("123px")); // 123
      console.log(parseFloat("12.34em")); // 12.34
    </script>
  </body>
</html>
