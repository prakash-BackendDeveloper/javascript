<html lang="en">

  </head>
  <body>
    <button class="myBtn">Button 1</button>
    <button class="myBtn">Button 2</button>

    <ul>

      <li class="item">Banana</li>
      <li class="item">Orange</li>

      style="width: 100px; height: 100px; background: orange"

    <br />
    <div
      class="box2"

    <br />
    <div
      class="box3"
      style="width: 100px; height: 100px; background: rgb(13, 255, 0)"

    <script>
      $(".myBtn").click(function () {
        // 'this' refers to the button that was clicked
        console.log($(this).text());
        $(this).text("Clicked!");
      });

      $(".item").each(function () {
        console.log("Fruit: " + $(this).text());

      $(".box2").mouseover(function () {
        this.style.background = "purple"; 
        // $(this).css("background", "purple");
      });
    </script>
