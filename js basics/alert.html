<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Alerts</title>
  </head>
  <body>
    <h2>JavaScript Alert Types</h2>

    <!-- Alert Example -->
    <button onclick="showAlert()">Show Alert</button>

    <!-- Confirm Example -->
    <button onclick="showConfirm()">Show Confirm</button>

    <!-- Prompt Example -->
    <button onclick="showPrompt()">Show Prompt</button>

    <p id="result"></p>

    <script>
      function showAlert() {
        alert("This is a simple alert box.");
      }

      function showConfirm() {
        let result = confirm("Do you want to continue?");
        if (result) {
          document.getElementById("result").textContent = "You clicked OK.";
        } else {
          document.getElementById("result").textContent = "You clicked Cancel.";
        }
      }

      function showPrompt() {
        let name = prompt("What is your name?");
        // console.log(typeof name);
        if (name) {
          document.getElementById("result").textContent =
            "Hello, " + name + "!";
        } else {
          document.getElementById("result").textContent =
            "You cancelled the prompt.";
        }
      }
    </script>
  </body>
</html>
